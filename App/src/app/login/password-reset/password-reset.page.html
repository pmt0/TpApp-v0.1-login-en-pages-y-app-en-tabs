<ion-content [fullscreen]="true">
<div class="header">
  <ion-title class="title">
    Ingresa tu email
    <p class="subTitle">Para recibir un link de recuperacion</p>
  </ion-title>
</div>
<div>
  <ion-item>
    <ion-input [(ngModel)]="email" class="input" placeholder="Ingresa tu email" style="color: #818181;" class="input"></ion-input>
    <ion-icon name="person-outline"></ion-icon>
  </ion-item> 
  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button (click)="resetPassword()">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
</ion-content>
